<head>
    {%comment%}
        header template 
        creates head for all pages, title is generated with the page title followed by site name for accessibility 
        uses jeyklls seo and feed meta plugins for search optimisation  
    {%endcomment%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>
        {{page.title}} - {{site.title}}
    </title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    
    {%seo title=false%}
    {%- feed_meta -%}
</head>
